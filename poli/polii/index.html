<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        
     
        <input type="text" id="NomeCompleto" placeholder="Nome Completo:">
        
        
        <input type="text" id="Idade" placeholder="Idade:">

        <input type="text" id="CPF" placeholder="CPF:">

        <input type="text" id="Endereco" placeholder="Endereço:">

        <input type="text" id="Profissao" placeholder="Profissão:">

  
    <button onclick="cadastrar()">Cadastrar</button>
        
    <p>Nome Completo: <span id="NomeCompleto">...</span></p>
    <p>Idade: <span id="Idade"></span>...</p>
    <p>Cpf: <span id="CPF"></span>...</p>
    <p>Endereço: <span id="Endereco">...</span></p>
    <p>Profissão: <span id="Profissao">...</span></p>
</div>

</body>
</html>
